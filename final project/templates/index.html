<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>折折搜SeekDeals</title>
</head>

<body>
    <h1>台中西屯區的便利商店優惠食品</h1>

    {% if discounts %}
    <h2>優惠食品列表</h2>
    <ul>
        {% for item in discounts %}
        <li>
            <strong>{{ item.name }}</strong>: {{ item.price }} - 截止日期: {{ item.expiry }}
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>目前無優惠資訊。</p>
    {% endif %}
</body>

</html>
