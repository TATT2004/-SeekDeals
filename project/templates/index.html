<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>折折搜 SeekDeals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #007bff;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        form {
            margin: 10px 0;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .button-register {
            background-color: #28a745;
            color: white;
        }

        .button-register:hover {
            background-color: #218838;
        }

        .button-login {
            background-color: #007bff;
            color: white;
        }

        .button-login:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <h1>歡迎來到折折搜</h1>
    <form action="/register/index">
        <input type="submit" value="註冊" class="button button-register">
    </form>
    <form action="/login/index">
        <input type="submit" value="登入" class="button button-login">
    </form>
</body>

</html>
